<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Guessing Game</title>
</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    text-align: center;
}

.container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f3f3f3;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-size: 30px;
}

.color-box {
    /* Set the background color */
  background-color: #3498db; /* You can use any color code or name */

  /* Set padding to create spacing inside the box */
  padding: 10px;

  /* Set the border properties */
  border: 3px solid #000000; /* Border width and color */
  margin: 0 auto;
  text-align : right;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px; /* Set the height as needed */
  width: 50px;
}

#colorDisplay {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 30px;
    text-transform: uppercase;
}

#message {
    font-size: 18px;
}

#score {
    font-weight: bold;
    font-size: 18px;
}

#resetButton {
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

#resetButton:hover {
    background-color: #0056b3;
}

    </style>
    <div class="container">
        <h1>Color Guessing Game</h1>
        <div id="colorDisplay"></div>
        <div class="color-box" id="color1"></div>
        <div class="color-box" id="color2"></div>
        <div class="color-box" id="color3"></div>
        <div class="color-box" id="color4"></div>
        <p id="message"></p>
        <p>Score: <span id="score">0</span></p>
        <button id="resetButton">Play Again</button>
    </div>
    <script >
        // Define color names and colors
var colorInfo = [
    { name: "Red", color: "rgb(255, 0, 0)" },
    { name: "Green", color: "rgb(0, 255, 0)" },
    { name: "Blue", color: "rgb(0, 0, 255)" },
    { name: "Yellow", color: "rgb(255, 255, 0)" }
];

// Select elements
var colorBoxes = document.querySelectorAll(".color-box");
var colorDisplay = document.getElementById("colorDisplay");
var message = document.getElementById("message");
var resetButton = document.getElementById("resetButton");
var scoreDisplay = document.getElementById("score");

// Initialize variables
var pickedColorInfo;
var score = 0;

// Set up the game
resetGame();

// Event listener for reset button
resetButton.addEventListener("click", function () {
    resetGame();
});

// Event listener for color boxes
colorBoxes.forEach(function (box, index) {
    box.addEventListener("click", function () {
        var clickedColorInfo = colorInfo[index];

        if (clickedColorInfo.name === pickedColorInfo.name) {
            message.textContent = "Correct!";
            changeColors(clickedColorInfo.color);
            score++;
            scoreDisplay.textContent = score;
            resetButton.textContent = "Play Again";
            setTimeout(function () {
                resetGame();
            }, 1); // Delay before resetting the game (1 second)
        } else {
            message.textContent = "Try Again";
            score = 0; // Reset the score to zero on a wrong guess
            scoreDisplay.textContent = score;
        }
    });
});

// Function to reset the game
function resetGame() {
    pickedColorInfo = pickColorInfo();
    colorDisplay.textContent = pickedColorInfo.name;
    message.textContent = "";
    resetButton.textContent = "New Colors";

    for (var i = 0; i < colorBoxes.length; i++) {
        colorBoxes[i].style.display = "block";
        colorBoxes[i].style.backgroundColor = colorInfo[i].color;
    }
}

// Function to pick a random color info from colorInfo array
function pickColorInfo() {
    var randomIndex = Math.floor(Math.random() * colorInfo.length);
    var colorObject = colorInfo[randomIndex];
    
    // Function to speak the color name
    function speakColor() {
        const synth = window.speechSynthesis;
        const utterance = new SpeechSynthesisUtterance(`${colorObject.name}`);
        synth.speak(utterance);
    }
    // Speak the color immediately after obtaining it
    speakColor();
    return colorObject;
}

// Function to change the color of all boxes to the correct color
function changeColors(color) {
    for (var i = 0; i < colorBoxes.length; i++) {
        colorBoxes[i].style.backgroundColor = color;
    }
}

    </script>
</body>
</html>
